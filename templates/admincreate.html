<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            justify-content: center;
            /* align-items: center; */
            background-color: black;
        }
        form{
            width: 400px;
            height: 600px;
            margin-top: 3%;
            padding: 3%;
            border: 1px solid white;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center style="color: bisque;">{{ message }}</center>
    {% endfor %}  
  {% endif %}
{% endwith %}
<body>
    <form method="post" action="{{url_for('admincreate')}}">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name:- </label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email:- </label>
          <input type="email" class="form-control" name='email' id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name='password' id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address:- </label>
            <input type="text" class="form-control" name="address" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" name='agree' id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
